{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Authors{% endblock %}

{% block content %}
    <h1 style="padding-top: 10px;">Authors on {{ SITENAME }}</h1>
    <ul>
    {% for author, articles in authors|sort %}
    <li style="list-style-type: none"><h2><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a> ({{ articles|count }})</h2></li>
    {% endfor %}
    </ul>
{% endblock %}
