<!-- Paginator -->
{% if DEFAULT_PAGINATION %}
<ul class="pagination">
  <li>
  {% if articles_page.has_previous() %}
    <a class="button" href="{{ SITEURL }}/{{ articles_previous_page.url }}">Prev</a>
  {% else %}
    <span class="button disabled">Prev</span>
  {% endif %}
  </li>

  {% for i in range(1, 1 + articles_paginator.num_pages) %}
    <li>
        <a class="page {{ 'active' if i == articles_page.number else '' }}"
           href="{{ SITEURL }}/{{ articles_paginator.page(i).url }}">{{ i }}</a>
    </li>
  {% endfor %}

  <li>
  {% if articles_page.has_next() %}
    <a class="button" href="{{ SITEURL }}/{{ articles_next_page.url }}">Next</a>
  {% else %}
    <span class="button disabled">Next</span>
  {% endif %}
  </li>

</ul>


{% endif %}
