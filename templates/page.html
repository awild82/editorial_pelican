{% extends "base.html" %}
{% block title %}{{ page.title }}{%endblock%}
{% block content %}
   <section>
       <header class="main">
           <h1><a href="{{ SITEURL }}/{{ page.url}}" rel="bookmark" title="{{ page.title|striptags }}">{{ page.title }}</a></h1>
       </header>
   </section>

    {{ page.content }}

	{% if page.modified %}
		<p>
		Last updated: {{ page.locale_modified }}
		</p>
	{% endif %}
{% endblock %}
